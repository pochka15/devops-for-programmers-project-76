---
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Install aptitude
      become: yes
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      become: yes
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      become: yes
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      become: yes
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      include_role:
        name: geerlingguy.pip
      vars:
        ansible_become: yes
        pip_install_packages:
          - name: docker
            state: latest
