---
- hosts: all
  gather_facts: no
  
  tasks:
    - name: Install aptitude
      become: yes
      apt:
        name: aptitude
        state: latest
        update_cache: true
      tags: necessary

    - name: Install required system packages
      become: yes
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
      tags: necessary

    - name: Add Docker GPG apt Key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: necessary

    - name: Add Docker Repository
      become: yes
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      tags: necessary

    - name: Update apt and install docker-ce
      become: yes
      apt:
        name: docker-ce
        state: latest
        update_cache: true
      tags: necessary

    - name: Install Docker Module for Python
      include_role:
        name: geerlingguy.pip
      vars:
        ansible_become: yes
        pip_install_packages:
          - name: docker
            state: latest
      tags: necessary

- hosts: webservers
  roles:
    - { role: datadog.datadog, become: yes }
  vars:    
    datadog_config:
      logs_enabled: true
    
    datadog_checks:
      http_check:
        init_config:

        instances:
          - name: Localhost
            url: http://localhost
    
    network_config:
      enabled: true
  tags: monitoring
